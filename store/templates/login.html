{% extends 'base.html' %}

{% load static  %} 

{% block content %}

<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
            
                <img
                src= "{% static "/images/login.jpg" %}"
                class="" style="height: 150px;">
            <hr>
            </div>
           {% comment %} <h2 class="alert alert-light rounded-pill" style="text-align:center;font-family: serif" >Login</h2> {% endcomment %}
            <form action="/login" method="POST" style="font-family: serif">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="myemail@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" >
                </div>

                <!--Checkme button-->
            <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label d-grid gap-2" for="exampleCheck1">Check me out</label>
                </div>
                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12" style="background:#e8491d;font-family: serif" >Login</button>

                <div>
                    <label class="form-check-label d-grid gap-2" for="exampleCheck1"></label>
                </div>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
